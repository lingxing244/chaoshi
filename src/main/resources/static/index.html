<script type="text/javascript">
	$(function(){
		$(".aaa").click(function(){
			var text = this.href;
			
			//alert(this.title);
			if($('#tt').tabs("exists",this.title)){
			//存在则选中
				//alert("存在了");
				$('#tt').tabs("select",this.title);			
			}else{
				//alert("不存在了");
				$('#tt').tabs('add',{    
				    title:this.title,    
				    closable:true,    
				    content:"<iframe src='"+text+"'title='"+this.title+"' width='100%' height='100%' frameborder='0'></iframe>"
				}); 
				
			}
			return false;
		});
	});
</script>
