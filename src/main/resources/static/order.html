<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript">
    $('#dg').datagrid({
        url:'selectAll',
		fit:true,
        fitColumns:true,
        columns:[[
            {field:'billcode',title:'订单编号',align:'center'},
            {field:'productname',title:'商品名称',width:100,align:'center'},
            {field:'proname',title:'供应商',width:150,align:'center'},
            {field:'totalprice',title:'订单金额',align:'center'},
            {field:'ispayment',title:'是否付款',align:'center'},
            {field:'creationdate',title:'创建时间',width:100,align:'center',formatter:function(value,row,index){
                var dt = new Date(value);
                var ds = myformatter(dt);
                row.joinTime = ds;
                return ds;
            }},
            {field:'action',title:'操作',width:150,align:'center',
					formatter:function(value,row,index){
                		if(row.editing){

						}else {
                            var e = '<a href="javascript:void(0)" onclick="editrow('+index+')"><img src="img/read.png"></a> ';
                            var d = '<a href="javascript:void(0)" onclick="editrow('+index+')"><img src="img/xiugai.png"></a> ';
                            var c = '<a href="javascript:void(0)" onclick="deleterow('+index+')"><img src="img/schu.png"></a>';
                            return e+d+c;
						}
					}
			}
        ]],
        pagination:true,
        pageSize:10,
		pageList:[10,20,30]
    });
    $(function(){
        //alert(0);
        var pager = $('#dg').datagrid().datagrid('getPager');	// get the pager of datagrid
        pager.pagination({
            displayMsg:'显示第 {from} 到 {to} 条记录，共 {total} 条记录'
        });
    });
    function myformatter(date){
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        var d = date.getDate();
        return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
    }
</script>
