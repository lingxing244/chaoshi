<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录页面</title>
<link href="css/login.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>

<body>
<div id="main">
	<div class="hh"><h3>超市订单管理系统</h3></div>
<div class="hor">
	<div class="container" style="width: 385px; padding-top: 85px;">
	    <form id="ff" method="post" class="form-horizontal">
	        <div class="form-group">
	            <span class="col-sm-3 text-center">用户名：</span>
	            <div class="col-sm-8">
	                <input class="form-control" name="username"  type="text" placeholder="请输入用户名"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <span class="col-sm-3 text-center"> 密码：</span>
	            <div class="col-sm-8">
	                <input class="form-control" name="password" type="password" placeholder="请输入密码"/>
	            </div>
	        </div>
	        <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()"><input style="width: 40px;" type="button" value="登录" /></a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()"><input style="width: 40px;" type="button" value="清除" /></a>
	    	</div>
	        <div class="form-group ">
                <div class="col-md-6 col-md-offset-3">
                    <p><a href="#">没有账号，注册</a></p>
                </div>
            </div>
	    </form>
	</div>
   </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript">
		function submitForm(){
			$('#ff').form('submit',{
			    url: 'login',
				success:function (data) {
					if(data=="true"){
                        window.location.href='index.html'
					}else{
					    alert('登录失败，用户名或密码错误');
					}
                }
			});
		}
		function clearForm(){
			$('#ff').form('clear');
		}
</script>
